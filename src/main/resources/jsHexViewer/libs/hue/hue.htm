<body>
<script type="text/javascript">

for(var i = 0; i < 360; i++) {
	write('def', i);
	write('seq', i);
}

function write(name, i) {
	var background = hsv2rgb(i, 50, 80);
	var border = hsv2rgb(i, 100, 100);
	document.write(
	'.split-pane-component.highlight-' + name + ' .hue' + i + '-' + name + '-left {' +
		'border-left: 1px solid ' + border + ';' +
		'margin-left: 0px;' +
	'}' +

	'.split-pane-component.highlight-' + name + ' .hue' + i + '-' + name + '-right {' +
		'border-right: 1px solid ' + border + ';' +
		'margin-right: 0px;' +
	'}' +

	'.split-pane-component.highlight-' + name + ' .hue' + i + '-' + name + '-top.tagged {' +
		'background: linear-gradient(white, ' + background + ');' +
	'}' +

	'.split-pane-component.highlight-' + name + ' .hue' + i + '-' + name + '-top {' +
		'background: ' + background + ';' +
		'color: black;' +
		'border-top: 1px solid ' + border + ';' +
	'}' +

	'.split-pane-component.highlight-' + name + ' .hue' + i + '-' + name + '-bottom {' +
		'border-bottom: 1px solid ' + border + ';' +
	'}<br>');
}


function hsv2rgb(h, s, v) {
	var r, g, b;
	var i;
	var f, p, q, t;
	s /= 100;
	v /= 100;
	h /= 60;
	i = Math.floor(h);
	f = h - i;
	p = v * (1 - s);
	q = v * (1 - s * f);
	t = v * (1 - s * (1 - f));
	switch(i) {
		case 0: r = v; g = t; b = p; break;
		case 1: r = q; g = v; b = p; break;
		case 2: r = p; g = v; b = t; break;
		case 3: r = p; g = q; b = v; break;
		case 4: r = t; g = p; b = v; break;
		default: r = v; g = p; b = q;
	}
	return 'rgb(' + Math.round(r * 255) + ', ' + Math.round(g * 255) + ', ' + Math.round(b * 255) + ')';
}

</script>
</body>
